<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="textbox content">
        <h1>Learn to code by<br> watching others</h1>
        <p>See how experienced developers solve problems in real-<br>time. Watching scripted tutorials is great, but<br> understanding how developers think is invaluable.</p>
        </div>
        <div class="formbox content">
        <div class="box"><p>Try it free 7 days then $20/mo. thereafter</p></div>
        <div class="form">
        <form action="">
        <input type="text" name="firstname" placeholder="First Name">
        <br>
        <input type="text" name="lastname" placeholder="Last Name">
        <br>
        <input type="email" name="email" placeholder="Email Address">
        <br>
        <input type="password" name="password" placeholder="Password">
        <br>
        <input type="submit" value="CLAIM YOUR FREE TRIAL" class="submit"> 
        </form>
        </div>
        </div>
    </div> 
</body>
</html>
